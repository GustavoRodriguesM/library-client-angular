<div class="col-md-6 offset-md-3 mt-5">
  <form action="" class="form" [formGroup]="authorCreateForm" (submit)='save()' method="POST">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" formControlName="name" />
      <lib-vmessage 
        text='Name is required'
        *ngIf="authorCreateForm.get('name').errors?.required">
      </lib-vmessage>
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Description" formControlName="description" ></textarea>
      <lib-vmessage 
        text='Description is required'
        *ngIf="authorCreateForm.get('description').errors?.required">
      </lib-vmessage>
    </div>
    <div class="form-group">
      <input type="date" class="form-control" formControlName="birthday" />
      <lib-vmessage 
        text='Birthday is required'
        *ngIf="authorCreateForm.get('birthday').errors?.required">
      </lib-vmessage>
    </div>
    <button class="btn btn-success" [disabled]='authorCreateForm.invalid'>Save</button>
  </form>
</div>
