<div class="row">
  <div class="col-md-8 offset-md-2">
    <form class="form" [formGroup]='bookCreateForm' (submit)="test()" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="title" placeholder="Title"/> 
        <lib-vmessage 
          text='Title is required'
          *ngIf="bookCreateForm.get('title').errors?.required">
        </lib-vmessage>
      </div>
      <div class="form-group">
        <textarea type="text" class="form-control" formControlName="description" placeholder="Description"></textarea> 
        <lib-vmessage 
          text='Description is required'
          *ngIf="bookCreateForm.get('description').errors?.required">
        </lib-vmessage> 
        <lib-vmessage 
          text='Max length is 400'
          *ngIf="bookCreateForm.get('description').errors?.maxlength">
        </lib-vmessage> 
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <input type="number" class="form-control" formControlName="units" placeholder="Units"/>
            <lib-vmessage 
              text='Units is required'
              *ngIf="bookCreateForm.get('units').errors?.required">
            </lib-vmessage> 
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" formControlName="isbn" placeholder="ISBN"/>
            <lib-vmessage 
              text='ISBN is required'
              *ngIf="bookCreateForm.get('isbn').errors?.required">
            </lib-vmessage>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="bookCreateForm.invalid || bookCreateForm.pending" class="btn btn-success">Register</button>
    </form>
  </div>
</div>
