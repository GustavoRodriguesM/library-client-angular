<ol class="list-unstyled">
  <li class="text-center row no-gutters" *ngFor="let cols of rows">
   <div *ngFor="let book of cols" class="col-md-3">
    <a routerLink="/books/{{ book.id }}">
      <h6>{{ book.title }}</h6>
      <img src="{{ book.cover }}" class="book-cover img-fluid"/>
    </a>
   </div>
  </li>
</ol>
