<div class="row">
  <div class="col-md-4 offset-md-4">
    <form class="form" [formGroup]="loginForm" (submit)="login()" method="POST">

      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="username"
          type="text" class="form-control" id="email" name="username" autofocus/>
          <lib-vmessage 
          text='Username is required'
          *ngIf="loginForm.get('username').errors?.required">
        </lib-vmessage>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" 
          type="password" class="form-control" id="password" name="password"/>
        <lib-vmessage 
          text='Password is required'
          *ngIf="loginForm.get('password').errors?.required">
        </lib-vmessage>
      </div>
  
      <button [disabled]="loginForm.invalid" type="submit()" class="btn btn-primary btn-block">Login</button>
    </form>
    <p>Not a user? <a routerLink="/register">Register now</a></p>
  </div>
</div>
